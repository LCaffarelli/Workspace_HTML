<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de tableau</title>
</head>
<body>
    <h1> Exemple HTML pour faire un tableau</h1>
    <table border="1">
        <thead>
            <th>Colonne 1</th>
            <th>Colonne 2</th>
            <th>Colonne 3</th>
        </thead>
        
        <tbody>
            <tr>
                <th>Ligne 1</th>
                <td>Valeur</td>
                <td>Valeur</td>

            </tr>
            <tr>
                <th>Ligne 2</th>
                <td>Valeur</td>
                <td>Valeur</td>
                
            </tr>
            <tr>
                <th>Ligne 3</th>
                <td>Valeur</td>
                <td>Valeur</td>
                
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>Colonne 1</th>
                <th>Colonne 2</th>
                <th>Colonne 3</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
