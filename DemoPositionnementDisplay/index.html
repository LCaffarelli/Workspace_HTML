<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Display</h1>
    <section>
        <h2>Display Block</h2>
        <div>1</div>
        <div>2</div>
        <span>3</span>
        <div>4</div>
    </section>

    <section>
        <h2>Display inline</h2>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </section>

    <section>
        <h2>Display inline block</h2>
        <span class="inlineBlock">1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, a soluta.</span>
        <span class="inlineBlock">2</span>
        <span class="inlineBlock">3</span>
    </section>

    <section>
        <h2>Display none</h2>
        <div>1</div>
        <div class="displayNone">2</div>
        <div>3</div>
        <div class="visibiltyNone">4</div>
        <div>5</div>
    </section>

</body>
</html>
