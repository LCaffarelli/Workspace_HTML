<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 2</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>TP2 - Les propriétés CSS</h1>
    <a href="index.html" class="retour">Retour à l'accueil</a>

    <p>Choisissez la réponse correcte</p>

    <div class="time-zone">Temps restant :
        <span id="time">0</span>
    </div>

    <h2>Niveau 1</h2>

    <input type="text" value="1" class="page-number" id="page-number">

    <section class="question">
        <label for="1">Quelle propriété permet de changer la couleur d'un texte ?</label>
        <select id="1">
            <option value="-">-</option>
            <option value="text-color">text-color</option>
            <option value="color">color</option>
            <option value="font-color">font-color</option>
        </select>
    </section>

    <section class="question">
        <label for="2">Quelle propriété permet de changer la couleur de fond d'un élément ?</label>
        <select id="2">
            <option value="-">-</option>
            <option value="background-color">background-color</option>
            <option value="page-color">page-color</option>
            <option value="element-color">element-color</option>
        </select>
    </section>

    <section class="question">
        <label for="3">Quelle propriété permet de modifier la taille d'un texte ?</label>
        <select id="3">
            <option value="-">-</option>
            <option value="text-size">text-size</option>
            <option value="size">size</option>
            <option value="font-size">font-size</option>
        </select>
    </section>

    <section class="question">
        <label for="4">Quelle propriété permet de modifier la largeur d'un élément ?</label>
        <select id="4">
            <option value="-">-</option>
            <option value="width">width</option>
            <option value="size">size</option>
            <option value="item-width">item-width</option>
        </select>
    </section>

    <section class="question">
        <label for="5">Quelle propriété permet de modifier la hauteur d'un élément ?</label>
        <select id="5">
            <option value="-">-</option>
            <option value="height">height</option>
            <option value="size">size</option>
            <option value="item-height">item-height</option>
        </select>
    </section>


    <h2>Niveau 2</h2>


    <section class="question">
        <label for="6">Quelle propriété permet de centrer du texte ?</label>
        <select id="6">
            <option value="-">-</option>
            <option value="text-indent">text-indent</option>
            <option value="text-align">text-align</option>
            <option value="font-position">font-position</option>
        </select>
    </section>

    <section class="question">
        <label for="7">Quelle propriété permet de changer la marge interne d'un élement ?</label>
        <select id="7">
            <option value="-">-</option>
            <option value="margin">margin</option>
            <option value="text-align">text-align</option>
            <option value="padding">padding</option>
        </select>
    </section>

    <section class="question">
        <label for="8">Quelle propriété permet de changer la marge externe d'un élement ?</label>
        <select id="8">
            <option value="-">-</option>
            <option value="margin">margin</option>
            <option value="text-align">text-align</option>
            <option value="padding">padding</option>
        </select>
    </section>

    <section class="question">
        <label for="9">Quelle propriété permet de modifier l'écart des lettres dans une phrase ?</label>
        <select id="9">
            <option value="-">-</option>
            <option value="font-spacing">font-spacing</option>
            <option value="text-spacing">text-spacing</option>
            <option value="letter-spacing">letter-spacing</option>
        </select>
    </section>

    <section class="question">
        <label for="10">Quelle propriété permet de modifier l'apparence du curseur de la souris ?</label>
        <select id="10">
            <option value="-">-</option>
            <option value="pointer">pointer</option>
            <option value="clip">clip</option>
            <option value="cursor">cursor</option>
        </select>
    </section>



    <h2>Niveau 3</h2>


    <section class="question">
        <label for="11">Quelle propriété permet de gérer le soulignement d'un texte ?</label>
        <input type="text" id="11">
    </section>

    <section class="question">
        <label for="12">Quelle propriété permet de gérer les puces des balises <code>&ltli&gt</code> ?</label>
        <input type="text" id="12">
    </section>

    <section class="question">
        <label for="13">Quelle propriété permet de générer une ombre sur un conteneur ?</label>
        <input type="text" id="13">
    </section>

    <section class="question">
        <label for="14">Quelle propriété permet de permet de faire disparaitre une élément totalement (y compris son emplacement) ?</label>
        <input type="text" id="14">
    </section>

    <section class="question">
        <label for="15">Quelle propriété permet de modifier l'ordre d'affichage d'un élément dans un conteneur de type flexbox ?</label>
        <input type="text" id="15">
    </section>

    <section>
        <button class="bouton">Valider</button>
    </section>



    <script src="soluce.js"></script>
    <script src="index.js"></script>
</body>

</html>
