<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Démo Flex</h1>
    <section>
        <h2>normal</h2>
        <section class="zone">
            <div class="teal"></div>
            <div class="teal"></div>
            <div class="teal"></div>
        </section>
    </section>

    <section>
        <h2>flex</h2>
        <section class="zone flexZone">
            <div class="teal"></div>
            <div class="teal max"></div>
            <div class="teal"></div>
        </section>
    </section>

    <section>
        <h2>flex-direction</h2>
        <section class="zone">
            <div class="teal"></div>
            <div class="teal"></div>
            <div class="teal"></div>
        </section>
    </section>

    <section>
        <h2>absolute(position par rapport à l'élement parent et &lt;div&gt;)</h2>
        <section class="zone">
            <div class="teal"></div>
            <div class="teal"></div>
            <div class="teal"></div>
            
        </section>
    </section>

    <section>
        <h2>fixed</h2>
        <section class="zone">
            <div class="teal"></div>
            <div class="teal"></div>
            <div class="teal"></div>
            
        </section>
    </section>

    <section>
        <h2>sticky</h2>
        <section class="zone">
            <div class="teal"></div>
            <div class="teal"></div>
            <div class="teal"></div>
            
        </section>
    </section>

    <section class="end"></section>
</body>
</html>
